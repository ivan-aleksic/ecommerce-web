
<body class="login-comp">
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form (ngSubmit)="doSignUp()">
					<label class="label-signup" for="chk" aria-hidden="true">Sign up</label>
					<input class="input-css" type="text" [(ngModel)]="username" name="txt" placeholder="User name" >
					<input class="input-css" type="email" [(ngModel)]="email" name="email" placeholder="Email" >
					<input class="input-css" type="password" [(ngModel)]="password" name="pswd" placeholder="Password" >
					<button class="btn-css">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form (ngSubmit)="doLogin()">
					<label class="label-login" for="chk" aria-hidden="true">Login</label>
					<input class="input-css" type="email" [(ngModel)]="email" name="email" placeholder="Email" >
					<input class="input-css" type="password" [(ngModel)]="password" name="pswd" placeholder="Password" >
					<button class="btn-css">Login</button>
				</form>
			</div>
	</div>
</body>
